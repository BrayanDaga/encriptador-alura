<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <img class="logo" src="logo.svg" alt="logo">
    </header>
    <main class="container">
        <div class="formulario">
            <textarea name="texto" id="texto-form" placeholder="Ingrese texto aqui"></textarea>
            <p class="info info-text">Solo letras minúsculas y sin acentos</p>
            <p class="info info-error inactive">Solo letras minúsculas y sin acentos</p>
            <button class=" btn-primary" id="btn-encriptar">Encriptar</button>
            <button class=" btn-secondary" id="btn-desencriptar">Desencriptar</button>
        </div>

        <div class="card">
            <img src="./muñeco.svg" alt="muñeco.svg">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>


        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
