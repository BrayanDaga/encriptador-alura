<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="reset.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <img class="logo" src="logo.svg" alt="logo">
    </div>
    <div class="container">
        <div class="formulario">
            <textarea name="texto" id="texto" placeholder="Ingrese texto aqui"></textarea>
            <p class="info-text">Solo letras minúsculas y sin acentos</p>
            <button class="btn-primary">Encriptar</button>
            <button class="btn-secondary">Desencriptar</button>
        </div>
        <div class="card">
            <img src="./muñeco.svg" alt="muñeco.svg">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
</body>

</html>
